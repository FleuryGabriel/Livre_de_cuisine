#----- Les infos de la connection à la BD
spring.datasource.url=jdbc:mysql://localhost:3306/db_livre_cuisine?createDatabaseIfNotExist=true&zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.password=root
spring.datasource.username=root

#----- Définir les valeurs des props de Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#----- Config du server intégré 
server.port=8081
server.servlet.context-path=/rest
